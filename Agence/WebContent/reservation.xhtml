						<p:carousel value="#{carouselView.hotelsCa}"
							headerText="Hotels Canadiens" var="hotelsCa"
							itemStyle="text-align:center" responsive="false">
							<p:panelGrid columns="2" style="width:100% ;margin:10px 0px"
								columnClasses="label,value" layout="grid"
								styleClass="ui-panelgrid-blank">

								<f:facet name="header">
									<p:graphicImage name="images/#{hotelsCa.nuitee}Ca.jpg"
										width="250px" height="300px" />
								</f:facet>

								<h:outputText value="Nom:" />
								<h:outputText value="#{hotelsCa.nomHotel}" />

								<h:outputText value="Etoiles" />
								<h:outputText value="#{hotelsCa.etoile}" />

								<p:commandButton update=":formReservation"
									action="#{carouselView.bingo()}" value='Voir les details'
									oncomplete="PF('hotelCaDialog').show()">
									<f:setPropertyActionListener value="#{hotelsCa}"
										target="#{carouselView.selectedHotelCa}" />

								</p:commandButton>

							</p:panelGrid>
						</p:carousel>


						<p:dialog header="Hotel Info" widgetVar="hotelCaDialog"
							id="hotelCaDialog" modal="true" showEffect="fade"
							hideEffect="fade" resizable="true" height="200">

								<p:panelGrid columns="2" columnClasses="label,value">

									<h:outputText value="Nom:" />
									<h:outputText value="#{carouselView.selectedHotelCa.nomHotel}" />

									<h:outputText value="Nuitée" />
									<h:outputText value="#{carouselView.selectedHotelCa.nuitee}€" />

									<p:outputLabel for="range" value="Range Selection:" />
									<p:datePicker id="range" selectionMode="range"
										value="#{calendarView.range}" readonlyInput="true" />





								</p:panelGrid>

								<p:commandButton value="Reserver" action="reserv" />
								<script type="text/javascript">

    function dateTemplateFunc(date) {
