<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE xsl:stylesheet [ <!ENTITY times "&#8855;"> ]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Qui sommes nous ?</title>
</h:head>
<h:body>
	<ui:decorate template="/WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="content">
			<center>
				<h:form>
					<div style=" background-color: #F7CAC9">
						<h:outputText style="font-size: 70px"
							value=" Qui sommes nous ? "/>
					</div>
					<p:accordionPanel multiple="true" style=" background-color: #F7CAC9">
						<p:tab title="Création de l'entreprise">
							<h:panelGrid columns="2" cellpadding="10">
								<p:graphicImage value="/resources/images/img3.png"
									style="width: 200px; height: 200px;" />
								<h:outputText 
									value="L'agence Paul'inclusive a été crée en 2008 par Mm.PERRIN et Mm. TOURNIE Voilà près de 10 ans que cette agence vous fait voyager !! 
                    Au fil de ces années, nous avons enrichi nos expériences de nouvelles découvertes, d'emerveillement au coeur de lieux magiques, précieux et inédits, 
                    et avons relevé le défi d'être là, encore et toujours à votre service avec la même passion !"/>
							</h:panelGrid>
						</p:tab>
						<p:tab title="Les destinations proposées">
							<h:panelGrid columns="2" cellpadding="10">
								<p:graphicImage value="/resources/images/img4.jpg"
									style="width: 200px; height: 200px;" />
								<h:outputText
									value="Nous proposons un large choix de destinations à travers le monde avec différentes formules de voyages. 
                Des plages paradisiaques de Thailande ou de Grêce des safaris photos en Ethipopie ou au Canada et de suberbes paysages au Mexique. Circuit individuel ou en groupe, séjour balnéaire, croisière ou voyage sur mesure, 
                nous répondrons à toutes vos envies !" />
							</h:panelGrid>
						</p:tab>
						<p:tab title="Où nous trouver ?">
							<h:panelGrid columns="2" cellpadding="10">
								<p:graphicImage value="/resources/images/ou.png"
									style="width: 200px; height: 200px; " />
								<h:outputText
									value=" L'agence  Paul'inclusive vous accueille en France et à l'étanger.
                Deux agences en France à Lyon et Clermont-Ferrand et une agence à l'étranger à Montréal
                 afin de créer avec vous le voyage qui vous ressemble !" />
							</h:panelGrid>
						</p:tab>
					</p:accordionPanel>


				</h:form>
				<script type="text/javascript"
					src="https://maps.google.com/maps/api/js?sensor=false"></script>

				<p:gmap id="gmap" center="41.381542, 2.122893" zoom="15"
					type="HYBRID" style="width:100%;height:400px" streetView="true" />

			</center>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
